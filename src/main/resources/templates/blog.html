<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>

<main>
    <div style="margin-top: 85px;" class="container">
        <h1>Новостной блог сайта</h1>
        <div th:each="el : ${posts}" style="margin-top: 20px;" class="alert alert-info">
            <h3 th:text="${el.title}"></h3>
            <p th:text="${el.anons}"></p>
            <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Детальнее</a>
        </div>
    </div>
</main>

<!--<p th:text="'Hello, ' + ${title} + '!'" />-->
<!--<h1 th:text="${title}"></h1>-->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
