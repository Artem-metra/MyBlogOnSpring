<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>

<main>
    <div style="margin-top: 85px;" class="container">
        <h1 style="margin-bottom: 40px;">Редактирование</h1>
        <div th:each="el : ${post}">
            <form method="post">
                <input style="margin-bottom: 20px;" type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control">
                <input style="margin-bottom: 20px;" type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control">
                <input style="margin-bottom: 20px;" type="file" th:value="${el.photo}" name="photo" placeholder="Введите url адрес статьи" class="form-control">
                <textarea style="margin-bottom: 20px;"   name="full_text" placeholder="Введите полный текст" class="form-control" th:text="${el.full_text}" />
                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </div>
    </div>
</main>

<!--<p th:text="'Hello, ' + ${title} + '!'" />-->
<!--<h1 th:text="${title}"></h1>-->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
