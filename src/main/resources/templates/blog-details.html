<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Статья</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>

<main>
    <div style="margin-top: 85px;" class="container">
        <h1>Статья</h1>
        <div th:each="el : ${post}" style="margin-top: 20px;" class="alert alert-info">
            <img style="width: 1200px; height: 900px;" th:src="${el.photo}" alt=""/>
            <h1 th:text="${el.title}"></h1>
            <p th:text="${el.full_text}"></p>
            <p><b>Просмотры</b></p><span th:text="${el.views}"></span>
           <div class="myDiv" style="display: flex; ">
               <a style="margin-right: 20px;" th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
               <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
                   <button class="btn btn-warning" type="submit">Удалить </button>
               </form>
           </div>
        </div>
    </div>
</main>

<!--<p th:text="'Hello, ' + ${title} + '!'" />-->
<!--<h1 th:text="${title}"></h1>-->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
