<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">

</header>

<main>
    <div style="margin-top: 85px;" class="container">
       <h1 style="margin-bottom: 40px;">Добавление статьи</h1>
        <form action="/blog/add" method="post">
            <input style="margin-bottom: 20px;" type="text" name="title" placeholder="Введите название статьи" class="form-control">
            <input style="margin-bottom: 20px;" type="text" name="anons" placeholder="Введите анонс статьи" class="form-control">
            <input style="margin-bottom: 20px;" type="file" name="photo" placeholder="Введите url адрес для фото" class="form-control">
            <br>
            <p style="text-align: center;">Или</p>
            <br>
            <input style="margin-bottom: 20px;" type="text" name="photo" placeholder="Введите url адрес для фото" class="form-control">
            <textarea style="margin-bottom: 20px;" name="full_text" placeholder="Введите полный текст" class="form-control"></textarea>
            <button type="submit" class="btn btn-success">Добавить статью</button>
        </form>
    </div>
</main>

<!--<p th:text="'Hello, ' + ${title} + '!'" />-->
<!--<h1 th:text="${title}"></h1>-->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
